<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Get Your Ticket - ErraBassu</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>ErraBassu</h1>
        </div>
        <div class="links">
            <div class="link"><a href="index.html">Home+</a></div>
            <div class="link"><a href="about.html">About</a></div>
            <div class="link"><a href="services.html">Services</a></div>
            <div class="link"><a href="contact.html">Contact</a></div>
        </div>
        <div class="buttons">
            <a href="login.html"><button id="login-btn">Login</button></a>
            <a href="signup.html"><button id="signup-btn">Sign Up</button></a>
        </div>
    </nav>

    <section id="ticket">
        <div class="content">
            <h2>Get Your Ticket</h2>
            <form id="ticket-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="">
                
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="journey-date">Date of Journey:</label>
                <input type="date" id="journey-date" name="journey-date" required>
                
                <label for="travel-from">Travel From:</label>
                <input type="text" id="travel-from" name="travel-from" required>
                
                <label for="travel-to">Travel To:</label>
                <input type="text" id="travel-to" name="travel-to" required>
                
                <label for="passengers">Number of Passengers:</label>
                <input type="number" id="passengers" name="passengers" min="1" required>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
