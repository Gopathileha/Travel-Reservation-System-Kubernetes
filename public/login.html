<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - ErraBassu</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>ErraBassu</h1>
        </div>
        <div class="links">
            <div class="link"><a href="index.html">Home+</a></div>
            <div class="link"><a href="about.html">About</a></div>
            <div class="link"><a href="services.html">Services</a></div>
            <div class="link"><a href="contact.html">Contact</a></div>
        </div>
        <div class="buttons">
            <a href="login.html"><button id="login-btn">Login</button></a>
            <a href="signup.html"><button id="signup-btn">Sign Up</button></a>
        </div>
    </nav>

    <section id="login">
        <div class="content">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
